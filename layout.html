<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-secondary bg-secondary" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active text-secondary bg-secondary me-4" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary bg-secondary me-4" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary bg-secondary me-4" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container-fluid bg-black" id="headline">
        <h1 class="text-center"><b>BUDAKHELS</b></h1>
    </div>

    <br>

    <div class="container bg-dark line-1"></div>
    <div class="container bg-dark line"></div>
    <div class="container bg-dark line"></div>
    <div class="container bg-dark line"></div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="container bg-dark line-1 w-100 mb-3"></div>
                <div class="container bg-dark line w-100 mb-3"></div>
                <div class="container bg-dark line w-100 mb-3"></div>
                <div class="container bg-dark line w-100 mb-3"></div>
                <div class="container bg-dark line w-75 mb-3"></div>

                <br>

                <div class="container bg-dark line-1 w-100 mb-3"></div>
                <div class="container bg-dark line w-100 mb-3"></div>
                <div class="container bg-dark line w-100 mb-3"></div>
                <div class="container bg-dark line w-100 mb-3"></div>
            </div>
            <div class="col-lg-6">
                <div class="container bg-dark w-100 h-75 mt-5 img"></div>
            </div>
        </div>

        <div class="container bg-dark line w-100 mb-3"></div>
        <div class="container bg-dark line w-100 mb-3"></div>
        <div class="container bg-dark line w-50 mb-3"></div>
    </div>

    <br>

    <div class="container-fluid bg-dark" id="section-2"></div>

    <div class="container-fluid bg-secondary sec-2-body">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="sec-2-col"></div>
                    <div class="sec-2-p"></div>
                </div>
                <div class="col-sm-4">
                    <div class="sec-2-col"></div>
                    <div class="sec-2-p"></div>
                </div>
                <div class="col-sm-4">
                    <div class="sec-2-col"></div>
                    <div class="sec-2-p"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="sec-2-col"></div>
                    <div class="sec-2-p"></div>
                </div>
                <div class="col-sm-4">
                    <div class="sec-2-col"></div>
                    <div class="sec-2-p"></div>
                </div>
                <div class="col-sm-4">
                    <div class="sec-2-col"></div>
                    <div class="sec-2-p last-2"></div>
                </div>
            </div> 
        </div>

    </div>
    <div class="container-fluid bg-black" id="section-3"></div>
    <div class="container-fluid bg-white sec-3-body">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="sec-3-col"></div>
                    <div class="sec-3-p"></div>
                    <div class="sec-3-p-1"></div>
                    <div class="sec-3-p"></div>
                    <div class="row icons-r">
                        <div class="col-sm-3 icons-1"></div>
                        <div class="col-sm-3 icons-2"></div>
                        <div class="col-sm-3 icons-3"></div>
                    </div>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-6">
                    <div class="sec-3-img-1"></div>
                    <div class="sec-3-img"></div>
                    <div class="sec-3-img-2"></div>
                    <div class="sec-3-img-btn"></div>
                </div>
                <div class="col-sm-1"></div>
            </div>
            
        </div>
    </div>

    <footer class="container-fluid text-center">
        <h2>copyright @budakhels</h2>
    </footer>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
